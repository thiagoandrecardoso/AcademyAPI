<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sistema Acadêmico</title>
    <style type="text/css">
        .systemA{
            position: absolute;
            background-color: rgba(53, 58, 172, 0.4);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5%;
            padding: 15px;
        }
        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 23px;
            width: 100%;
            letter-spacing: 2px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="systemA">
    <h1>Sistema Acadêmico</h1>
    <h2>Espaço Aluno - digite sua matricula:</h2>
    <label for="txtRegistration"></label><input type="text" id="txtRegistration" class="inputUser"/>
    <a class="button" href = "javascript:" onclick = "this.href='/getstudent/' + document.getElementById('txtRegistration').value">Entrar</a>
    <br/>
    <h2>Espaço Professor</h2>
    <a class="button" href = "javascript:" onclick = "this.href='/getstudent/' + document.getElementById('txtRegistration').value">Acessar</a>
</div>

</body>

</html>
